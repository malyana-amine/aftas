<form #modalForm="ngForm" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" (ngSubmit)="register(modalForm)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{selectedCompetitionId}}</p>
                <select [(ngModel)]="ranking.memberId" name="memberId" *ngIf="memberData.length > 0" class="form-select" aria-label="Default select example">
                    <option disabled selected>Select a member</option>
                    <option *ngFor="let member of memberData" [value]="member.id">{{ member.name }}</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</form>
<div [ngClass]="status=='200'?'text-success':'text-danger'"  class="alert" [class.visible]="isvisible"> 
    {{ message }}
  </div>
